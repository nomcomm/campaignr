<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ report_title }}</title>
    <style>
        body {
            font-family: "Times New Roman", serif;
            margin: 2rem auto;
            max-width: 800px;
            line-height: 1.6;
            color: #333;
        }
        .title-section {
            text-align: center;
            margin-bottom: 1.5em;
        }
        .title-section img {
            max-width: 150px;
            height: auto;
            margin-bottom: 1em;
        }
        h1 {
            font-size: 28px;
            margin: 0.5em 0;
        }
        .author {
            font-size: 18px;
            margin-bottom: 1em;
            color: #666;
        }
        .abstract, .section {
            margin-top: 1.5em;
        }
        .abstract p {
            font-size: 16px;
            text-align: justify;
            margin-top: 0.5em;
        }
        .section-content {
            font-size: 16px;
            text-align: justify;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            margin-top: 50px;
            color: #888;
        }
    </style>
</head>
<body>
    <div class="title-section">
        <img src="{{ title_image_url }}" alt="Title Image">
        <h1>{{ report_title }}</h1>
        <div class="author">Author: {{ author_name }}</div>
    </div>

    {% for section_title, section_content in sections %}
    <div class="section">
        <h2>{{ section_title }}</h2>
        <div class="section-content">
            <p>{{ section_content }}</p>
        </div>
    </div>
    {% endfor %}

    <div class="footer">Generated on {{ generation_date }}</div>
</body>
</html>
