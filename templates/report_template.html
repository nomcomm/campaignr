<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>{{ report_title }}</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fdfdfd;
        }
        h1, h2 {
            color: #111;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            margin-top: 2rem;
            font-weight: 500;
        }
        h1 { font-size: 2.5em; margin-top: 0; }
        h2 { font-size: 1.8em; }
        p { 
            white-space: pre-wrap; /* This is crucial to respect newlines from the AI */
            margin-bottom: 1em;
        }
        .cover-image {
            width: 100%;
            height: auto;
            margin-bottom: 2rem;
            border-radius: 4px;
        }
        .footer {
            margin-top: 2rem;
            padding-top: 1rem;
            border-top: 1px solid #eee;
            text-align: center;
            font-size: 0.9em;
            color: #777;
        }
        @page {
            margin: 0.7in;
        }
        @media print {
            .container {
                border: none;
                box-shadow: none;
                margin: 0;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ report_title }}</h1>
        <p><em>{{ author_name }}</em></p>
        <p><em>Generated on: {{ generation_date }}</em></p>

        {% if title_image_b64 %}
        <img src="data:image/png;base64,{{ title_image_b64 }}" alt="Campaign Cover Image" class="cover-image"/>
        {% endif %}

        {% for title, content in sections %}
        <section>
            <h2>{{ title }}</h2>
            <p>{{ content }}</p>
        </section>
        {% endfor %}
        
        <div class="footer">
            <p>Generated with campAIgnR</p>
        </div>
    </div>
</body>
</html>
